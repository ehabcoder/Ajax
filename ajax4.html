<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 - AJAX and php forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET without Ajax</h1>
    <form action="process.php" method="GET">
        <input type="text" name="name" />
        <input type="submit" value="submit">
    </form>


    <h1>GET with Ajax</h1>
    <form id="getForm">
        <input id="name1" type="text" name="name" />
        <input type="submit" value="submit">
    </form>

    <hr>

    <h1>POST without Ajax</h1>
    <form action="process.php" method="POST">
        <input type="text" name="name" />
        <input type="submit" value="submit">
    </form>

    <h1>POST with Ajax</h1>
    <form id="postForm" action="process.php" method="POST">
        <input id="name2" type="text" name="name" />
        <input type="submit" value="submit">
    </form>


    
    <script>
        document.getElementById('button').addEventListener('click', getName);
        document.getElementById('getForm').addEventListener('submit', getName);
        document.getElementById('postForm').addEventListener('submit', postName);

        function getName(e) {
            e.preventDefault();
            var name = document.getElementById('name1').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name='+name, true);
            xhr.onload = function() {
                if(this.status == 200) {
                    console.log(this.responseText)
                }
            }
            xhr.send();
        }

        function postName(e) {
            e.preventDefault();
            var name = document.getElementById('name2').value;

            var params = "name="+name;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.set
            xhr.onload = function() {
                if(this.status == 200) {
                    console.log(this.responseText)
                }
            }
            xhr.send(params);
        }
    </script>
</body>
</html>
